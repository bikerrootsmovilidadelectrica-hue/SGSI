<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahorcado SGSI</title>

  <!-- Enlace correcto al CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1 class="titulo">Grupo de Tecnologías de la Información y las Comunicaciones</h1>
    <h2 class="subtitulo">DENOR</h2>
  </header>

  <main>
    <section class="ahorcado-container">
      <svg id="hangman-svg" viewBox="0 0 200 200"></svg>
    </section>

    <section class="pista">
      <h3>Pista:</h3>
      <p id="hint"></p>
    </section>

    <section class="palabra">
      <p id="word-display"></p>
    </section>

    <section class="teclado" id="keyboard"></section>

    <section class="progreso">
      <label>Progreso de conocimiento SGSI:</label>
      <div class="progress-bar">
        <div id="progress-fill"
             role="progressbar"
             aria-valuemin="0"
             aria-valuemax="100"
             aria-valuenow="0"></div>
      </div>
    </section>

    <button id="reset-btn" type="button">Reiniciar Juego</button>
  </main>

  <footer>
    <p>Desarrollado por BikerRoost</p>
    <p>Bicicletas Eléctricas y accesorios</p>
    <p>© 2026</p>
  </footer>

  <!-- Enlace correcto al JS -->
  <script src="game.js"></script>

</body>
</html>
